<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>survey form</title>
</head>
<body>
    <h1 id="title">Cuentanos tus impresiones</h1>
    <div id="Form-outer">
        <p id="description">DÃ©janos saber como podemos mejorar</p>
        <form action="#" id="survey-form">
          <div class="divCont">
            <div class="divEle">
              <label for="name">Name:</label>
            </div>
            <div class="divEle">
              <input type="text" id="name" required>
            </div>
          </div>
          <div class="divCont">
            <div class="divEle">
              <label for="email">Email:</label>        
            </div>
            <div class="divEle">
              <input type="email" id="email" required>
            </div>
          </div>
          <div class="divCont">
            <div class="divEle">
              <label for="number">Age:</label>        
            </div>
            <div class="divEle">
              <input type="number" id="number" required min="1" max="120">
            </div> 
          </div>   
          
        </form>
      </div>
</body>
</html>
